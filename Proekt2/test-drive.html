<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>
        Test-Drive
    </title>
     <link rel="stylesheet" type="text/css" href="test-drive.css">
</head>

<body>
		<div class="contact-form">
			<form onsubmit="showPopup(event)">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="joejones@gmail.com" required>
            <select id ="text" placeholder="Car Model" required>
              <option value = "model1">Aston Martin</option>
              <option value = "model2">VW Beetle</option>
              <option value = "model3">Ford Mustang</option>
              <option value = "model4">Maserati 3500</option>
              <option value = "model5">1973 Porsche 911</option>
              <option value = "model6">Alfa Romeo Spider</option>
              <option value = "model7">Chevy Corvette</option>
              <option value = "model8">Lamborghini Huracan</option>
              <option value = "model9">2024 Porsche 911</option>
              <option value = "model10">BMW 8 series</option>
              <option value = "model11">Mercedes-Benz SL-class</option>
              <option value = "model12">Toyota GR Supra</option>
              <input type="date" id = "Date" placeholder="when" required>
            <input type="submit" value="Send Message" class="submit">
        </form>
		</div>
    <div id="popupMessage" class="popup hidden">
        Thank you for your message! We will get back to you soon.
    </div>
    
   <script>
        function showPopup(event) {
            // Prevent the form from refreshing
            event.preventDefault();
            
            document.getElementById('popupMessage').style.display = 'block';
            
            setTimeout(function() {
                document.getElementById('popupMessage').style.display = 'none';
                event.target.reset();
            }, 3000);
        }
    </script>
</body>
